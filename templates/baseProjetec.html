<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='style/projetec.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="{{ url_for('static', filename='javascript/jsIndex.js') }}" defer></script>
        <title>{{ titulo }}</title>
    </head>

    <body>
        <ul>
            <li><img src="{{ url_for('static', filename='images/icon.jpg') }}" alt="icone"
                    style="width:55px;max-width:100%;height:auto;">
            </li>
            <li><a href="/">Home</a></li>
            <li><a href="/atv_metas">Atividades & Metas</a></li>
            <li><a href="#contact">Sugestões</a></li>
            <li><a href="#about">Quem Somos</a></li>

            <div class="float-end text-end mr-1 text-light">
                {% if 'usuario_nome' in session %}
                <form action="{{ url_for('logout') }}" method="post">
                    <div class="logar">Olá, {{ session['usuario_nome'] }}!</div>
                    <button class="logar">Sair</button>
                </form>
                {% else %}
                <div><a href="{{ url_for('login') }}" class="logar">Login</a></div>
                {% endif %}
            </div>
        </ul>

        {% block conteudo %}
        {% endblock %}

    </body>

    <footer>
        <h2> Footer</h2>
    </footer>

</html>
